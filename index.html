<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Alt Metin Var Ama Hata Verir</title>
</head>
<body>
  <h1>Test: Alt metin var ama WAVE hatası verir</h1>

  <a href="https://example.com" title="Facebook">
    <img 
      data-src="https://via.placeholder.com/100x50"
      alt="Facebook"
      title="Facebook"
      width="100"
      height="50"
    >
  </a>

  <script>
    // Lazy-load benzeri: 1 saniye sonra data-src -> src aktarılır
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('img[data-src]').forEach(img => {
          img.setAttribute('src', img.getAttribute('data-src'));
        });
      }, 1000);
    });
  </script>
</body>
</html>
