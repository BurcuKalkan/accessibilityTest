<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Resim Hatası</title>
</head>
<body>

<h1>Lazy Loading Örneği</h1>

<p>Bu sayfada lazy loading kullanılarak yüklenen birçok resim bulunmaktadır. WAVE, bu resimleri düzgün şekilde analiz edemeyebilir ve "Linked image missing alternative text" hatası verebilir.</p>

<!-- Lazy loading yapan resimler -->
<div id="images-container">
  <!-- Resimler burada JavaScript ile eklenecek -->
</div>

<script>
  // Lazy loading için basit bir JavaScript kodu
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('images-container');
    
    // 100 resim eklemek için döngü
    for (let i = 0; i < 100; i++) {
      // Yeni bir <a> etiketi oluşturuluyor
      const aTag = document.createElement('a');
      aTag.href = "https://www.hurriyet.com.tr/haberleri/abdulkadir-uraloglu";
      aTag.target = "_blank";
      aTag.title = "Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız";
      
      // Yeni bir <img> etiketi oluşturuluyor
      const imgTag = document.createElement('img');
      imgTag.classList.add('lazy-load');
      imgTag.setAttribute('data-src', 'https://image.hurimg.com/i/hurriyet/75/66x66/681b242c544b97f2965bb39c.jpg');
      imgTag.setAttribute('alt', 'Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız');
      imgTag.setAttribute('title', 'Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız');
      imgTag.setAttribute('width', '66');
      imgTag.setAttribute('height', '66');
      
      // <a> etiketi içine <img> etiketi ekleniyor
      aTag.appendChild(imgTag);
      
      // Yeni oluşturulan <a> etiketi container'a ekleniyor
      container.appendChild(aTag);
    }

    // Lazy loading için resimleri yükleme işlemi
    const images = document.querySelectorAll('.lazy-load');
    images.forEach((img) => {
    });
  });
</script>

</body>
</html>
