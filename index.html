<!DOCTYPE html>
<html lang="en"> <!-- Yanlış dil tanımı -->
<head>
  <meta charset="UTF-8">
  <title>Erişilebilirlik Testi – Türkçe Sayfa</title>
</head>
<body>
  <h1>Web Sitesi Başlığı</h1>

  <!-- Dil tanımı İngilizce olmasına rağmen içerik Türkçe -->
  <p>Bu sayfa, erişilebilirlik testleri için Türkçe karakterler içermektedir: ç, ğ, ş, ü, ö, ı, İ.</p>

  <!-- Alt metni Türkçe karakter içeriyor -->
  <img src="https://placekitten.com/200/200" alt="İstanbul Şehir Logosu">

  <!-- Anlamsız bağlantı -->
  <a href="/iletisim">Buraya tıklayın</a>

  <!-- Bağlantı içinde Türkçe karakterli alt metin -->
  <a href="/hakkimizda">
    <img src="https://placekitten.com/150/150" alt="Hakkımızda Sayfasına Git">
  </a>

  <!-- Form alanı eksik etiketli -->
  <input type="text" placeholder="Adınızı yazınız">

  <!-- Yanlış kullanılmış label -->
  <label>Yorumunuzu giriniz:</label>
  <textarea></textarea>

  <!-- aria-label içinde Türkçe karakter -->
  <button aria-label="Görüşlerinizi gönderin">Gönder</button>

  <!-- UTF-8 kodlaması doğru ama otomatik test aracı desteklemeyebilir -->
  <img src="https://placekitten.com/120/120" alt="Şirket Görseli">

</body>
</html>
