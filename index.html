<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Resim Hatası</title>
</head>
<body>

<h1>Lazy Loading Örneği</h1>

<p>Bu sayfada lazy loading kullanılarak yüklenen bir resim bulunmaktadır. WAVE, bu resmi düzgün şekilde analiz edemeyebilir ve "Linked image missing alternative text" hatası verebilir.</p>

<!-- Lazy loading yapan resim -->
<a href="https://www.hurriyet.com.tr/haberleri/abdulkadir-uraloglu" target="_blank" title="Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız">
  <img class="lazy-load" data-src="https://image.hurimg.com/i/hurriyet/75/66x66/681b242c544b97f2965bb39c.jpg" alt="Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız" title="Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız" width="66" height="66">
</a>

<script>
  // Lazy loading için basit bir JavaScript kodu
  document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('.lazy-load');
    
    // Sayfa yüklendiğinde resimleri yüklemek
    images.forEach((img) => {
      img.src = img.getAttribute('data-src');
      img.onload = () => img.removeAttribute('data-src');  // Lazy loaded resim yüklendiğinde data-src özelliğini kaldırıyoruz
    });
  });
</script>

</body>
</html>
