<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WAVE Lazy Load Test</title>
  <script>
    window.onload = function () {
      setTimeout(() => {
        const img = document.querySelector('img[data-src]');
        if (img) {
          img.setAttribute('src', img.getAttribute('data-src'));
        }
      }, 5000); // WAVE bu sırada taramış olacak
    };
  </script>
</head>
<body>

<h1>Alt metni olan ama yüklenmemiş görsel</h1>

<!-- WAVE burada "Linked image missing alternative text" hatası verecek -->
<a href="https://example.com" title="Görsel başlığı">
  <img data-src="https://via.placeholder.com/150" alt="Görsel başlığı" title="Görsel başlığı" width="150" height="150">
</a>

</body>
</html>
