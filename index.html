<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Resim Hatası</title>
</head>
<body>

<h1>Lazy Loading Örneği</h1>

<p>Bu sayfada lazy loading kullanılarak yüklenen birçok resim bulunmaktadır. WAVE, bu resimleri düzgün şekilde analiz edemeyebilir ve "Linked image missing alternative text" ve "Redundant title text" hatası verebilir.</p>

<!-- Lazy loading yapan resimler -->
<div id="images-container">
  <!-- Resimler burada JavaScript ile eklenecek -->
</div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const container = document.createElement('div');
    document.body.appendChild(container);

    const a = document.createElement('a');
    a.href = "https://example.com";
    a.title = "Açıklama metni";

    const img = document.createElement('img');
    img.setAttribute('data-src', 'https://via.placeholder.com/150');
    img.setAttribute('alt', 'Açıklama metni');
    img.setAttribute('title', 'Açıklama metni');
    img.width = 150;
    img.height = 150;

    a.appendChild(img);
    container.appendChild(a);
  });
</script>

<script>
  // Lazy loading için basit bir JavaScript kodu
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('images-container');
    
    // 100 resim eklemek için döngü
    for (let i = 0; i < 100; i++) {  // 5 resim ekleyerek test edelim
      // Yeni bir <a> etiketi oluşturuluyor
      const aTag = document.createElement('a');
      aTag.href = "https://bigpara.hurriyet.com.tr/haberler/ekonomi-haberleri/bakan-uraloglu-cocuklarimizi-dijital-dunyanin-risklerinden-koruyacagiz_ID1611360/";
      aTag.target = "_blank";
      aTag.title = "Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız";  // Redundant title text hatası için

      // Yeni bir <img> etiketi oluşturuluyor
      const imgTag = document.createElement('img');
      imgTag.classList.add('lazy-load');
      imgTag.setAttribute('data-src', 'https://image.hurimg.com/i/hurriyet/75/66x66/681b242c544b97f2965bb39c.jpg');
      imgTag.setAttribute('alt', 'Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız');  // Linked image missing alternative text hatası için
      imgTag.setAttribute('title', 'Bakan Uraloğlu: Çocuklarımızı dijital dünyanın risklerinden koruyacağız');  // Redundant title text hatası için
      imgTag.setAttribute('width', '66');
      imgTag.setAttribute('height', '66');
      
      // <a> etiketi içine <img> etiketi ekleniyor
      aTag.appendChild(imgTag);
      
      // Yeni oluşturulan <a> etiketi container'a ekleniyor
      container.appendChild(aTag);
    }
  });
</script>

</body>
</html>
