<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Alt Text Var Ama Hata Veriyor</title>
</head>
<body>
  <h1>Test: Alt Text var ama WAVE hata veriyor</h1>

  <!-- Görsel, src yerine data-src kullanırsa, WAVE bunu yok sayar -->
  <!-- Bu yüzden alt olsa da hata verir -->
  <a href="https://twitter.com/ornek" title="Twitter" class="img-link">
    <img 
      data-src="https://via.placeholder.com/100x50"
      alt="Twitter"
      title="Twitter"
      width="100"
      height="50"
    >
  </a>
</body>
</html>
