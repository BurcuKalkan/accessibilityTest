<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Erişilebilirlik Hatası Testi</title>
  <script>
    // Sayfa yüklendikten 2 saniye sonra src atanıyor
    window.onload = function () {
      setTimeout(() => {
        const lazyImg = document.querySelector('img[data-src]');
        if (lazyImg) {
          lazyImg.setAttribute('src', lazyImg.getAttribute('data-src'));
        }
      }, 200000);
    };
  </script>
</head>
<body>

<h1>WAVE Hatası Test Sayfası</h1>

<!-- WAVE burada "Linked image missing alternative text" hatası verecek -->
<a href="https://example.com" title="Haber görseli">
  <img data-src="https://via.placeholder.com/150?rand=123" title="Haber görseli">
</a>

</body>
</html>
