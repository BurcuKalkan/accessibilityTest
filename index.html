<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Erişilebilirlik Testi</title>
  <script>
    window.onload = function () {
      const lazyImg = document.querySelector('img[data-src]');
      if (lazyImg) {
        lazyImg.setAttribute('src', lazyImg.getAttribute('data-src'));
      }
    };
  </script>
</head>
<body>

<h1>Erişilebilirlik Test Sayfası</h1>

<!-- HATA: WAVE burada "linked image missing alternative text" hatası verir -->
<a href="https://example.com" title="Haber görseli">
  <img data-src="https://via.placeholder.com/150" alt="Haber görseli" title="Haber görseli">
</a>

</body>
</html>
