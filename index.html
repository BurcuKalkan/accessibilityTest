<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WAVE Hata Örneği</title>
  <script>
    // Sayfa yüklendikten sonra görselin src özelliğini ayarlıyoruz (Lazy Load)
    window.onload = function () {
      setTimeout(() => {
        const img = document.querySelector('img[data-src]');
        if (img) {
          img.setAttribute('src', img.getAttribute('data-src'));
        }
      }, 5000); // 5 saniye sonra görsel yüklenecek
    };
  </script>
</head>
<body>
  <h1>Linked Image Missing Alternative Text Hatası</h1>

  <!-- Bağlantı içindeki görsel -->
  <a href="https://example.com">
    <!-- Görselin alt metni var ama bağlantı metni yok -->
    <img data-src="https://via.placeholder.com/150" alt="Görselin açıklaması" title="Görselin başlığı" width="150" height="150">
  </a>

</body>
</html>
