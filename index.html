<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WAVE Linked Image Missing Alt Text Testi</title>
</head>
<body>
  <h1>Hatalı Bağlantılı Görsel Testi</h1>

  <!-- HATA: Görselin src'si yanlış veya bozuk -->
  <!-- Bu yüzden WAVE "Linked image missing alternative text" hatasını verir -->
  <a href="https://www.example.com" title="Test Görseli" class="img-link">
    <img 
      src="https://example.com/bozuk-resim.png"  
      alt="Test Görseli"
      title="Test Görseli"
      width="100"
      height="50"
    >
  </a>
</body>
</html>
